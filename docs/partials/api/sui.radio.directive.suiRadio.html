<h2 id="example">Example</h2>
<div class="example"><div class="sui-radio-directive-page sui-radio-directive-suiradio-page"><h4 id="example_source">Source</h4>
<div source-edit="sui.radio" source-edit-deps="angular.js app.js" source-edit-html="index.html-3" source-edit-css="" source-edit-js="app.js" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html-3" ng-html-wrap-loaded="sui.radio angular.js app.js"></pre>
<script type="text/ng-template" id="index.html-3">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.7/semantic.css">
    <div class="ui segment form" ng-controller="demoCtrl as ctrl">
        <div class="inline fields">
            <div sui-radio-item ng-repeat="r in ctrl.radios" ng-model="ctrl.value" 
                label="{{r.label}}" 
                name="{{r.name}}" 
                value="{{r.value}}" 
                on-toggle="r.onToggle(model)">
            </div>
        </div>
        <div sui-radio inline="true" options="ctrl.radios" ng-model="ctrl.value" name="groupColor"></div>
        <div class="ui positive message">
            {{ ctrl.value }}
        </div>
    </div>
</script>
</div>
<div class="tab-pane" title="app.js">
<pre class="prettyprint linenums" ng-set-text="app.js"></pre>
<script type="text/ng-template" id="app.js">
angular.module('sui.radio')
    .controller('demoCtrl', [function () {
        var vm = this;
        vm.value = null;
        vm.radios = [{
            label: 'Green',
            checked: vm.checked,
            name: 'color',
            value: 'greenColor',
            onToggle: onToggle
        }, {
            label: 'Red',
            checked: vm.checked,
            name: 'color',
            value: 'redColor',
            onToggle: onToggle
        }, {
            label: 'Orange',
            checked: vm.checked,
            name: 'color',
            value: 'orangeColor',
            onToggle: onToggle
        }];

        function onToggle (model) {
            console.log(model);
            vm.value = model;
        }
    }]);
</script>
</div>
