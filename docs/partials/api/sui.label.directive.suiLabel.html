<h2 id="example">Example</h2>
<div class="example"><div class="sui-label-directive-page sui-label-directive-suilabel-page"><h4 id="example_source">Source</h4>
<div source-edit="sui.label" source-edit-deps="angular.js app.js" source-edit-html="index.html-4" source-edit-css="" source-edit-js="app.js" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html-4" ng-html-wrap-loaded="sui.label angular.js app.js"></pre>
<script type="text/ng-template" id="index.html-4">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.7/semantic.css">
    <div class="ui segment form" ng-controller="DemoController as vm">
        <sui-label on-click="vm.click(model)" model="{{vm.model}}" displayed="vm.displayed" label-text="{{ vm.labelText }}" detail-text="{{ vm.detailText }}" image="{{ vm.image }}" removable="{{ vm.removable }}" color="{{ vm.color }}"></sui-label>
        <div class="ui positive message">
            <p>{{ vm.logAfterClicking }}</p>
        </div>
    </div>
</script>
</div>
<div class="tab-pane" title="app.js">
<pre class="prettyprint linenums" ng-set-text="app.js"></pre>
<script type="text/ng-template" id="app.js">
angular.module('sui.label')
    .controller('DemoController', [function () {
        var vm = this;
        vm.model = 'v';
        vm.displayed = true;
        vm.labelText = 'Veronkia';
        vm.detailText = 'Friend';
        vm.image = 'http://semantic-ui.com/images/avatar/small/joe.jpg';
        vm.removable = 'true';
        vm.color = 'teal';
        vm.click = function (model) {
            vm.logAfterClicking = 'The callback function is invoked: ' + model;
        };
    }]);
</script>
</div>
</div><h4 id="example_demo">Demo</h4>
<div class="well doc-example-live animate-container" ng-embed-app="sui.label" ng-set-html="index.html-4" ng-eval-javascript="app.js"></div>
</div></div>
</div>
